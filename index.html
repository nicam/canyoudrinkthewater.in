          reset: function () {
            document.body.classList.remove('yes');
            document.body.classList.remove('no');
            window.history.replaceState({}, '', location.origin + '/');
            this.hit = false;
            this.entry = false;
          },
          search: function () {
            this.reset();
            this.entry = this.drinkTable.find((entry) => { return entry.listCountry.toLowerCase() == this.searchString.toLowerCase() });
            if (this.entry) {
              this.hit = true;
              window.history.replaceState({}, '', location.origin + '/' + this.searchString);
              document.body.classList.add((this.entry.Drinkable) ? 'yes': 'no');

          },
        },

              this.search();
